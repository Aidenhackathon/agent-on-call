version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: agent-on-call-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - agent-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-on-call-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - USE_MOCK_AI=${USE_MOCK_AI:-false}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - agent-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent-on-call-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  mongodb_data:
